
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport"/>
    <title>SoulSync Pro</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        // Critical global shims for library compatibility
        window.process = { 
          env: { 
            API_KEY: "",
            NODE_ENV: "production"
          } 
        };
        window.global = window;
        
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "var(--color-primary, #f43f5e)",
                        "accent": "var(--color-accent, #a855f7)",
                        "background-dark": "var(--color-bg, #050505)",
                        "danger": "#ef4444"
                    },
                    fontFamily: {
                        "sans": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    animation: {
                        'liquid-morph': 'liquidMorph 12s infinite alternate cubic-bezier(0.45, 0, 0.55, 1)',
                        'blob-move': 'blobMove 25s infinite alternate ease-in-out',
                        'spring-up': 'springUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1.1) forwards',
                        'ios-pop': 'iosPop 0.4s cubic-bezier(0.32, 1.5, 0.5, 1) forwards',
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                        'slide-up': 'slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
                        'float': 'float 6s infinite ease-in-out',
                        'glass-bloom': 'glassBloom 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
                        'pulse-glow': 'pulseGlow 2s infinite ease-in-out',
                        'spin-slow': 'spin 12s linear infinite'
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(40px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-15px)' } },
                        blobMove: {
                          '0%': { transform: 'translate(0, 0) scale(1)', opacity: '0.3' },
                          '33%': { transform: 'translate(40px, -60px) scale(1.2)', opacity: '0.5' },
                          '66%': { transform: 'translate(-30px, 50px) scale(0.8)', opacity: '0.3' },
                          '100%': { transform: 'translate(0, 0) scale(1)', opacity: '0.3' }
                        },
                        springUp: { '0%': { transform: 'translateY(100%) scale(0.9)', opacity: '0' }, '100%': { transform: 'translateY(0) scale(1)', opacity: '1' } },
                        iosPop: { '0%': { transform: 'scale(0.85)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
                        glassBloom: { 
                          '0%': { transform: 'scale(0.95) translateY(10px)', opacity: '0' }, 
                          '100%': { transform: 'scale(1) translateY(0)', opacity: '1' } 
                        },
                        pulseGlow: {
                          '0%, 100%': { boxShadow: '0 0 20px rgba(244, 63, 94, 0.1)' },
                          '50%': { boxShadow: '0 0 40px rgba(244, 63, 94, 0.3)' }
                        },
                        liquidMorph: {
                          '0%': { 'border-radius': '60% 40% 30% 70% / 60% 30% 70% 40%' },
                          '50%': { 'border-radius': '30% 60% 70% 40% / 50% 60% 30% 60%' },
                          '100%': { 'border-radius': '60% 40% 30% 70% / 60% 30% 70% 40%' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
            --sar: env(safe-area-inset-right);
            --sal: env(safe-area-inset-left);
            --color-primary: #f43f5e;
            --color-primary-rgb: 244, 63, 94;
            --color-accent: #a855f7;
            --color-bg: #050505;
        }

        body { 
            background: var(--color-bg) !important;
            margin: 0;
            min-height: 100vh;
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #root {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        * { -webkit-tap-highlight-color: transparent; }
    </style>
    <style type="text/tailwindcss">
        @layer components {
            .liquid-glass {
                @apply relative overflow-hidden bg-white/[0.04] backdrop-blur-[100px] backdrop-saturate-[180%] border border-white/[0.08] shadow-[0_40px_100px_rgba(0,0,0,0.8),inset_0_1px_1px_rgba(255,255,255,0.05)];
            }
            .ios-active:active {
                @apply scale-[0.96] brightness-125 transition-all duration-300;
            }
            .text-glow {
                text-shadow: 0 0 20px rgba(255,255,255,0.4);
            }
            .no-scrollbar::-webkit-scrollbar { display: none; }
            
            .bubble-me {
                @apply bg-primary/20 border border-primary/30 rounded-[1.5rem] rounded-tr-[0.2rem] shadow-lg shadow-primary/5;
            }
            .bubble-them {
                @apply bg-white/[0.06] border border-white/10 rounded-[1.5rem] rounded-tl-[0.2rem] shadow-md;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.1?deps=react@19.0.0,react-dom@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0?bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="dark h-full">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
